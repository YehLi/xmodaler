CUDNN_BENCHMARK: true
DATALOADER:
  ANNO_FOLDER: ../open_source_dataset/msvd_dataset
  FEATS_FOLDER: ../open_source_dataset/msvd_dataset/features/resnet152
  MAX_FEAT_NUM: 25
  NUM_WORKERS: 0
  SEQ_PER_SAMPLE: 1
  TEST_BATCH_SIZE: 32
  TRAIN_BATCH_SIZE: 8
DATASETS:
  TEST: MSVDDataset
  TRAIN: MSVDDataset
  VAL: MSVDDataset
DECODE_STRATEGY:
  BEAM_SIZE: 5
  NAME: BeamSearcher
ENGINE:
  NAME: DefaultTrainer
INFERENCE:
  CAP_KEY: caption
  ID_KEY: image_id
  NAME: COCOEvaler
  TEST_ANNFILE: ../open_source_dataset/msvd_dataset/captions_test.json
  VAL_ANNFILE: ../open_source_dataset/msvd_dataset/captions_val.json
  VOCAB: ../open_source_dataset/msvd_dataset/vocabulary.txt
LOSSES:
  LABELSMOOTHING: 0.1
  NAMES:
  - CrossEntropy
LR_SCHEDULER:
  GAMMA: 0.8
  NAME: StepLR
  STEP_SIZE: 3
MODEL:
  BERT:
    ATTENTION_PROBS_DROPOUT_PROB: 0.1
    FFN_DROPOUT_PROB: 0.1
    HIDDEN_ACT: gelu
    HIDDEN_DROPOUT_PROB: 0.1
    HIDDEN_SIZE: 512
    INTERMEDIATE_DROP: 0.1
    INTERMEDIATE_SIZE: 2048
    NUM_ATTENTION_HEADS: 8
    NUM_GENERATION_LAYERS: 6
    NUM_HIDDEN_LAYERS: 12
    NUM_UNDERSTANDING_LAYERS: 6
    V_NUM_HIDDEN_LAYERS: 6
    V_TARGET_SIZE: 0
  DECODER: MPLSTMDecoder
  DECODER_DIM: 1024
  DEVICE: cuda
  ENCODER: UpDownEncoder
  ENCODER_DIM: 1024
  MAX_SEQ_LEN: 21
  META_ARCHITECTURE: RnnAttEncoderDecoder
  PREDICTOR: BasePredictor
  PRED_DROPOUT: 0.5
  PRETRAINING:
    DO_LOWER_CASE: true
    FROM_PRETRAINED: bert-base-uncased
    MODEL_NAME: bert-base-uncased
  TOKEN_EMBED:
    ACTIVATION: relu
    DIM: 1024
    DROPOUT: 0.5
    ELU_ALPHA: 0.5
    NAME: TokenBaseEmbedding
    POSITION: none
    POSITION_MAX_LEN: 5000
    TYPE_VOCAB_SIZE: 0
    USE_NORM: false
  VISUAL_EMBED:
    ACTIVATION: relu
    DROPOUT: 0.5
    ELU_ALPHA: 0.5
    IN_DIM: 2048
    LOCATION_SIZE: 0
    NAME: VisualBaseEmbedding
    OUT_DIM: 1024
    USE_NORM: false
  VOCAB_SIZE: 5492
  V_PREDICTOR: ''
  WEIGHTS: ''
OUTPUT_DIR: ./output
SCHEDULED_SAMPLING:
  INC_EVERY_EPOCH: 5
  INC_PROB: 0.05
  MAX_PROB: 0.25
  START_EPOCH: 0
SCORER:
  CIDER_CACHED: coco_train_cider.pkl
  EOS_ID: 0
  GT_PATH: coco_train_gts.pkl
  NAME: ''
  TYPES:
  - ''
  WEIGHTS:
  - 1.0
SEED: -1
SOLVER:
  AMSGRAD: false
  BASE_LR: 0.0005
  BETAS:
  - 0.9
  - 0.999
  BIAS_LR_FACTOR: 1.0
  CHECKPOINT_PERIOD: 1
  DAMPENING: 0.0
  EPOCH: 50
  EPS: 1.0e-08
  EVAL_PERIOD: 1
  GRAD_CLIP: 0.1
  GRAD_CLIP_TYPE: value
  MOMENTUM: 0.9
  NAME: Adam
  NESTEROV: 0.0
  NORM_TYPE: 2.0
  WEIGHT_DECAY: 0.0
  WEIGHT_DECAY_BIAS: 0.0
  WEIGHT_DECAY_NORM: 0.0
VERSION: 1
