CUDNN_BENCHMARK: true
DATALOADER:
  ANNO_FOLDER: ../open_source_dataset/VQA
  FEATS_FOLDER: ../open_source_dataset/VQA/features/up_down
  MAX_FEAT_NUM: 51
  NUM_WORKERS: 0
  SEQ_PER_SAMPLE: 1
  TEST_BATCH_SIZE: 32
  TRAIN_BATCH_SIZE: 8
DATASETS:
  TEST: ''
  TRAIN: VQADataset
  VAL: VQADataset
DECODE_STRATEGY:
  BEAM_SIZE: 1
  NAME: BeamSearcher
ENGINE:
  NAME: DefaultTrainer
INFERENCE:
  GENERATION_MODE: false
  ID_KEY: question_id
  NAME: VQAEvaler
  TEST_ANNFILE: ''
  VALUE: answer
  VAL_ANNFILE: ../open_source_dataset/VQA/val_target.pkl
  VOCAB: ''
LOSSES:
  LABELSMOOTHING: 0.1
  NAMES:
  - BCEWithLogits
LR_SCHEDULER:
  GAMMA: 0.1
  NAME: StepLR
  STEP_SIZE: 3
MODEL:
  BERT:
    ATTENTION_PROBS_DROPOUT_PROB: 0.1
    FFN_DROPOUT_PROB: 0.1
    HIDDEN_ACT: gelu
    HIDDEN_DROPOUT_PROB: 0.1
    HIDDEN_SIZE: 768
    INTERMEDIATE_DROP: 0.1
    INTERMEDIATE_SIZE: 3072
    NUM_ATTENTION_HEADS: 12
    NUM_GENERATION_LAYERS: 2
    NUM_HIDDEN_LAYERS: 2
    NUM_UNDERSTANDING_LAYERS: 2
    V_NUM_HIDDEN_LAYERS: 2
    V_TARGET_SIZE: 0
  DECODER: DecoupleBertDecoder
  DECODER_DIM: 1024
  DEVICE: cuda
  ENCODER: TwoStreamBertEncoder
  ENCODER_DIM: 1024
  MAX_SEQ_LEN: 23
  META_ARCHITECTURE: BiTransformerEncoderDecoder
  MM_PREDICTOR:
    LABELS_NUM: 3129
    POOLER_BN: false
    POOLER_DROPOUT: 0.1
    POOLER_INPUT_SIZE: 768
    POOLER_OUTPUT_SIZE: 768
  PREDICTOR: MultiModalPredictor
  PRED_DROPOUT: 0.0
  PRETRAINING:
    DO_LOWER_CASE: true
    FROM_PRETRAINED: bert-base-uncased
    MODEL_NAME: bert-base-uncased
  TOKEN_EMBED:
    ACTIVATION: none
    DIM: 768
    DROPOUT: 0.1
    ELU_ALPHA: 0.5
    NAME: TokenBaseEmbedding
    POSITION: NNEmbeddingEncoding
    POSITION_MAX_LEN: 512
    TYPE_VOCAB_SIZE: 3
    USE_NORM: true
  VISUAL_EMBED:
    ACTIVATION: none
    DROPOUT: 0.1
    ELU_ALPHA: 0.5
    IN_DIM: 2048
    LOCATION_SIZE: 5
    NAME: VisualBaseEmbedding
    OUT_DIM: 768
    USE_NORM: true
  VOCAB_SIZE: 30522
  V_PREDICTOR: ''
  WEIGHTS: ''
OUTPUT_DIR: ./output
SCHEDULED_SAMPLING:
  INC_EVERY_EPOCH: 5
  INC_PROB: 0.05
  MAX_PROB: 0.25
  START_EPOCH: 0
SCORER:
  CIDER_CACHED: coco_train_cider.pkl
  EOS_ID: 0
  GT_PATH: coco_train_gts.pkl
  NAME: ''
  TYPES:
  - ''
  WEIGHTS:
  - 1.0
SEED: -1
SOLVER:
  AMSGRAD: false
  BASE_LR: 0.0005
  BETAS:
  - 0.9
  - 0.999
  BIAS_LR_FACTOR: 1.0
  CHECKPOINT_PERIOD: 1
  DAMPENING: 0.0
  EPOCH: 10
  EPS: 1.0e-08
  EVAL_PERIOD: 1
  GRAD_CLIP: 0.1
  GRAD_CLIP_TYPE: value
  MOMENTUM: 0.0
  NAME: Adam
  NESTEROV: 0.0
  NORM_TYPE: 2.0
  WEIGHT_DECAY: 0.0
  WEIGHT_DECAY_BIAS: 0.0
  WEIGHT_DECAY_NORM: 0.0
VERSION: 1
