CUDNN_BENCHMARK: true
DATALOADER:
  ANNO_FOLDER: /export1/dataset/ConceptualCaptions_opensource
  FEATS_FOLDER: /export1/dataset/ConceptualCaptions_opensource/features_train
  MAX_FEAT_NUM: 51
  NUM_WORKERS: 0
  SEQ_PER_IMG: 5
  TEST_BATCH_SIZE: 32
  TRAIN_BATCH_SIZE: 8
DATASETS:
  TEST: ''
  TRAIN: ConceptualCaptionsDataset
INFERENCE:
  BEAM_SIZE: 1
  CAP_KEY: caption
  ID_KEY: image_id
  NAME: ''
  TEST_ANNFILE: captions_test5k.json
  VAL_ANNFILE: captions_val5k.json
  VOCAB: ''
LOSSES:
  NAMES:
  - CrossEntropy
LR_SCHEDULER:
  GAMMA: 0.1
  NAME: StepLR
  STEP_SIZE: 3
MODEL:
  BERT:
    ATTENTION_PROBS_DROPOUT_PROB: 0.1
    FFN_DROPOUT_PROB: 0.1
    HIDDEN_ACT: gelu
    HIDDEN_DROPOUT_PROB: 0.1
    HIDDEN_SIZE: 768
    INTERMEDIATE_DROP: 0.1
    INTERMEDIATE_SIZE: 3072
    NUM_ATTENTION_HEADS: 12
    NUM_GENERATION_LAYERS: 2
    NUM_HIDDEN_LAYERS: 2
    NUM_UNDERSTANDING_LAYERS: 2
    V_NUM_HIDDEN_LAYERS: 2
    V_TARGET_SIZE: 1601
  DECODER: DecoupleBertDecoder
  DECODER_DIM: 1024
  DEVICE: cuda
  ENCODER: TwoStreamBertEncoder
  ENCODER_DIM: 1024
  MAX_SEQ_LEN: 36
  META_ARCHITECTURE: VLPBertPreTraining
  PREDICTOR: BertPredictionHead
  PRETRAINING:
    DO_LOWER_CASE: true
    FROM_PRETRAINED: bert-base-uncased
    MODEL_NAME: bert-base-uncased
  TOKEN_EMBED:
    ACTIVATION: none
    DIM: 768
    DROPOUT: 0.1
    ELU_ALPHA: 0.5
    NAME: TokenBaseEmbedding
    POSITION: NNEmbeddingEncoding
    POSITION_MAX_LEN: 512
    TYPE_VOCAB_SIZE: 3
    USE_NORM: true
  VISUAL_EMBED:
    ACTIVATION: none
    DROPOUT: 0.1
    ELU_ALPHA: 0.5
    IN_DIM: 2048
    LOCATION_SIZE: 5
    NAME: VisualBaseEmbedding
    OUT_DIM: 768
    USE_NORM: true
  VOCAB_SIZE: 30522
  V_PREDICTOR: BertVisualPredictionHead
  WEIGHTS: ''
OUTPUT_DIR: ./output
SEED: -1
SOLVER:
  AMSGRAD: false
  BASE_LR: 0.0005
  BETAS:
  - 0.9
  - 0.999
  BIAS_LR_FACTOR: 1.0
  CHECKPOINT_PERIOD: 1
  DAMPENING: 0.0
  EPOCH: 10
  EPS: 1.0e-08
  EVAL_PERIOD: 1
  GRAD_CLIP: 0.1
  GRAD_CLIP_TYPE: value
  MOMENTUM: 0.0
  NAME: Adam
  NESTEROV: 0.0
  NORM_TYPE: 2.0
  WEIGHT_DECAY: 0.0
  WEIGHT_DECAY_BIAS: 0.0
  WEIGHT_DECAY_NORM: 0.0
VERSION: 1
